<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's play with form</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <main class="contact-form">
      <div class="contact-form__badge">
        <span class="contact-form__badge--current"></span> Block 1<span
          class="contact-form__badge--all"
        >
          /2</span
        >
      </div>
      <div class="contact-form__info">
        <h3 class="contact-form__info__title">Lorem Ipsum</h3>
        <p class="contact-form__info__description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
          minim veniam, quis nostrud exercitation ullamco laboris nisi ut
          aliquip ex ea commodo consequat.
        </p>
      </div>
      <form
        class="contact-form__body"
        action="https://my-json-server.typicode.com"
        method="post"
      >
        <div class="contact-form__body__row">
          <fieldset class="contact-form__body__row__field">
            <label for="form-field__label">Phone</label>
            <input
              id="form-field__label"
              type="tel"
              name="phone"
              placeholder="+1 939 283 294"
            />
          </fieldset>
          <fieldset class="contact-form__body__row__field">
            <label for="form-field__label">Phone</label>
            <input
              id="form-field__label"
              type="text"
              name="city"
              placeholder="Your State"
            />
          </fieldset>
        </div>
        <div class="contact-form__body__row">
          <fieldset class="contact-form__body__row__field">
            <label for="form-field__label">My Name</label>
            <input
              id="form-field__label"
              type="text"
              name="name"
              placeholder="Your Name"
            />
          </fieldset>
          <fieldset class="contact-form__body__row__field">
            <label for="form-field__label">My Country</label>
            <input
              id="form-field__label"
              type="text"
              name="country"
              placeholder="Your Country"
            />
          </fieldset>
        </div>
      </form>
    </main>
  </body>
</html>
